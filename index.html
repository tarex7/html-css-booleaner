<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Booleaner</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="header-background">
          <img src="./img/logo.svg" alt="Booleaner-logo" />
        </div>
        
      </header>
      <!-- Main -->
      <main>
        <h1>
            Internet deve essere al servizio del "bene pubblico": il manifesto di
            Tim Berners-Lee
          </h1>
          <p>Scritto da <span class="text-blue">The Booleaner</span></p>
          <p><small class="text-gray">il 10/10/2020</small></p>
          <figure>
              <img id="one" src="./img/tim-1.jpg" alt="">
              <img id="two" src="./img/tim-2.jpg" alt="">
              <figcaption>
                  <p>1st photo: John S.and James L.Knight Foundation, byScott Henrichsen</p>
                  <p>2nd Photo: Wikimedia, by Paul Clarke</p>
              </figcaption>
          </figure>
      </main>
    </div>
  </body>
</html>
